<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="jq/jq.js"></script>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Filter Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Filter Orders</h5>
                        <label for="orderValueSlider" class="form-label">Order Value</label>
                        <input type="range" class="form-range" id="orderValueSlider" min="0" max="10000" step="100" value="0">
                        <span id="sliderValueDisplay">$0</span>
                    </div>
                </div>
            </div>
            <!-- Orders Table -->
            <div class="col-md-8">
                <!-- Buttons and Search Box -->
                <div class="d-flex justify-content-end mb-2">
                    <button type="button" class="btn btn-primary me-2">Add Order</button>
                    <input type="text" class="form-control w-auto" placeholder="Search Orders">
                </div>
                <!-- Table -->
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Order ID</th>
                            <th scope="col">Order Value</th>
                            <th scope="col">Order Quantity</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><label>1001</label></td>
                            <td><label>$200</label></td>
                            <td><label>5</label></td>
                            <td class="action-col">
                                <button class="editOrderButton btn btn-sm btn-primary">Edit</button>
                                <button class="deleteOrderButton btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td><label>1002</label></td>
                            <td><label>$350</label></td>
                            <td><label>2</label></td>
                            <td class="action-col">
                                <button class="editOrderButton btn btn-sm btn-primary">Edit</button>
                                <button class="deleteOrderButton btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td><label>1003</label></td>
                            <td><label>$1250</label></td>
                            <td><label>10</label></td>
                            <td class="action-col">
                                <button class="editOrderButton btn btn-sm btn-primary">Edit</button>
                                <button class="deleteOrderButton btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center md-2">
        <td>
            <button id="saveFormButton" class="saveFormButton btn btn-primary">Save Form</button>
        </td>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
